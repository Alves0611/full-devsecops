name: Security Scanning

on:
  workflow_call:
    inputs:
      sha:
        required: false
        type: string
        default: ${{ github.sha }}

jobs:
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect secrets with Talisman in incoming commits
        uses: carhartl/talisman-secrets-scan-action@v1.4.0
        continue-on-error: true


      - name: Comment Security Scan Results
        if: always()
        run: |
          echo "## ðŸ”’ Security Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Talisman Secrets Detection" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Purpose:** Detects secrets and sensitive data in commits" >> $GITHUB_STEP_SUMMARY
