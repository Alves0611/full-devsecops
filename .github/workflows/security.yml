name: Security Scanning

on:
  workflow_call:
    inputs:
      sha:
        required: false
        type: string
        default: ${{ github.sha }}

jobs:
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect secrets with Talisman in incoming commits
        uses: carhartl/talisman-secrets-scan-action@v1.4.0
        continue-on-error: true


      - name: Comment Security Scan Results
        if: always()
        run: |
          echo "## 🔒 Security Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 Talisman Secrets Detection" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Status:** Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🛡️ Vulnerability Scanning" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ **Note:** OWASP Dependency-Check disabled due to NVD rate limiting" >> $GITHUB_STEP_SUMMARY
          echo "🔍 **Alternative:** SonarQube provides vulnerability analysis in SAST stage" >> $GITHUB_STEP_SUMMARY
